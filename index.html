<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login IntraNET Cliff</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #ffcc00;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #111;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
      text-align: center;
      width: 320px;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 60px;
      height: 60px;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-weight: bold;
    }
    p { margin-top: 10px; color: #ffcc00; }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <img src="img/loguito.png" alt="Logo IntraNET Cliff">
    </div>
    <h2>IntraNET Cliff</h2>
    
    <input type="text" id="user" placeholder="Usuario" />
    <input type="password" id="pass" placeholder="Contrase√±a" />
    <button onclick="procesarLogin()">Ingresar</button>
    <div id="mensaje"></div>
  </div>
  <script>
    // üîß URL de tu Google Apps Script para registros
    const scriptURL = "https://script.google.com/macros/s/AKfycbwGmb0xD0ydNgdSmsd8pYwAMYMMmNRr7aNb0JG8RZWPzXrUCKykNcJXOoqhVBmy3D26sg/exec";
    
    // üîß USUARIOS V√ÅLIDOS CON NOMBRE COMPLETO
    const usuariosValidos = [
      { usuario: "Luis", nombre: "Luis Hern√°ndez", password: "8909" },
      { usuario: "Tovar", nombre: "Carlos Tovar", password: "1907" },
      { usuario: "Zepeda", nombre: "Ricardo Zepeda", password: "1105" },
      { usuario: "Marisela", nombre: "Marisela Mendoza", password: "1212" },
      { usuario: "Laura", nombre: "Laura R", password: "2407" },
      { usuario: "Rosy", nombre: "Rosalinda G√≥mez", password: "1910" },
      { usuario: "Maikel", nombre: "Maikel Mayo", password: "7904" },
      { usuario: "David", nombre: "David Lara", password: "9515" },
      { usuario: "Sara", nombre: "Sara Palomares", password: "1281" },
      { usuario: "Pepe", nombre: "Jos√© Alberto Cruz", password: "2012" },
      { usuario: "Pamela", nombre: "Pamela Pacheco", password: "1310" },
      { usuario: "Patricia", nombre: "Patricia de Lourdes", password: "1989" },
      { usuario: "Hugo", nombre: "Hugo Miranda", password: "0388" },
      { usuario: "Cesar", nombre: "C√©sar", password: "2406" },
      { usuario: "Xavier", nombre: "Javier Hern√°ndez", password: "2408" },
      { usuario: "Leonardo", nombre: "Leonardo Cruz", password: "2046" },
      { usuario: "Max", nombre: "Maximino Luna", password: "2004" },
      { usuario: "Jorge", nombre: "Jorge Salazar", password: "0820" },
      { usuario: "Gerardo", nombre: "Gerardo Cruz", password: "1992" },
      { usuario: "Armando", nombre: "Armando Cruz", password: "1364" },
      { usuario: "Angel", nombre: "Angel Cruz", password: "1254" },
      { usuario: "Capac", nombre: "Capacitaci√≥n", password: "1234" },
      { usuario: "JoseAlfredo", nombre: "Jos√© Alfredo Cruz", password: "0501" }
    ];

    async function procesarLogin() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();
      const mensaje = document.getElementById("mensaje");

      mensaje.textContent = "Verificando...";
      mensaje.style.color = "yellow";

      if (!user || !pass) {
        mensaje.textContent = "Completa los campos.";
        mensaje.style.color = "orange";
        return;
      }

      // Validaci√≥n local
      const usuarioEncontrado = usuariosValidos.find(u => 
        u.usuario.toLowerCase() === user.toLowerCase() && 
        u.password === pass
      );

      if (usuarioEncontrado) {
        mensaje.textContent = "‚úÖ Acceso permitido";
        mensaje.style.color = "lightgreen";
        
        // üîß REGISTRAR EN GOOGLE SHEETS - CORRECTO
        registrarEnGoogleSheets(user, pass, "Correcto");
        
        setTimeout(() => {
          // Guardar TODOS los datos del usuario
          localStorage.setItem('currentUser', JSON.stringify({
            username: usuarioEncontrado.usuario,
            nombreCompleto: usuarioEncontrado.nombre,
            loginTime: Date.now()
          }));
          
          window.location.href = "intranet.html";
        }, 1500);
        
      } else {
        mensaje.textContent = "‚ùå Usuario o contrase√±a incorrectos";
        mensaje.style.color = "red";
        
        // üîß REGISTRAR EN GOOGLE SHEETS - INCORRECTO
        registrarEnGoogleSheets(user, pass, "Incorrecto");
      }
    }

    // üîß FUNCI√ìN para registrar en Google Sheets
    function registrarEnGoogleSheets(usuario, password, resultado) {
      try {
        console.log("üì§ Enviando registro:", usuario, resultado);
        
        const img = new Image();
        const url = `${scriptURL}?user=${encodeURIComponent(usuario)}&pass=${encodeURIComponent(password)}&resultado=${resultado}&timestamp=${Date.now()}`;
        img.src = url;
        
        console.log("‚úÖ Registro enviado via imagen:", usuario, resultado);
        return true;
        
      } catch (error) {
        console.log("‚ö†Ô∏è Error en registro (no cr√≠tico):", error);
        return false;
      }
    }

    // Permitir login con Enter
    document.getElementById("pass").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        procesarLogin();
      }
    });

    // Cargar usuario desde URL (opcional)
    function cargarUsuarioDesdeURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const userParam = urlParams.get('user');
      if (userParam) {
        document.getElementById('user').value = userParam;
      }
    }

    window.addEventListener('load', cargarUsuarioDesdeURL);
  </script>
</body>
</html>
