<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cliff Intranet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #0A0A0A;
            --secondary: #1A1A1A;
            --accent: #FFD700;
            --accent-dark: #FFA500;
            --accent-glow: rgba(255, 215, 0, 0.4);
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --surface: #141414;
            --surface-light: #1F1F1F;
            --border: rgba(255, 215, 0, 0.3);
            --shadow: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--surface) 100%);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Background animated grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(90deg, rgba(255, 215, 0, 0.04) 1px, transparent 1px),
                linear-gradient(rgba(255, 215, 0, 0.04) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            opacity: 0.5;
            animation: gridPulse 8s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-columns: 320px 1fr;
            gap: 0;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: linear-gradient(180deg, var(--surface) 0%, var(--surface-light) 100%);
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            min-height: 100px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-img {
            max-width: 100%;
            max-height: 80px;
            height: auto;
            width: auto;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: scanLine 3s linear infinite;
        }

        @keyframes scanLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo-container {
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sidebar Navigation */
        .sidebar {
            background: var(--surface-light);
            border-right: 2px solid var(--border);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            animation: slideInLeft 0.8s ease-out;
            overflow-y: auto;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, var(--accent), transparent);
            opacity: 0.3;
        }

        .nav-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 3px;
            color: var(--accent);
            margin-bottom: 15px;
            padding-left: 10px;
        }

        .nav-button {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            border: 2px solid var(--border);
            color: var(--text-primary);
            padding: 20px 25px;
            font-size: 22px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-align: left;
            letter-spacing: 1px;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-glow), transparent);
            transition: left 0.5s ease;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 20px;
            width: 8px;
            height: 8px;
            border-right: 3px solid var(--accent);
            border-bottom: 3px solid var(--accent);
            transform: translateY(-50%) rotate(-45deg);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--surface) 100%);
            border-color: var(--accent);
            transform: translateX(10px);
            box-shadow: 0 10px 40px var(--accent-glow);
        }

        .nav-button:active {
            transform: translateX(10px) scale(0.98);
        }

        .nav-button.active {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--surface) 100%);
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent-glow), inset 0 0 20px rgba(255, 215, 0, 0.1);
        }

        .nav-button.active::after {
            right: 15px;
        }

        /* Content Area */
        .content {
            padding: 30px 40px;
            overflow-y: auto;
            animation: fadeIn 1s ease-out;
        }

        .content.full-iframe {
            padding: 0;
        }

        .content.full-iframe iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .content::-webkit-scrollbar {
            width: 10px;
        }

        .content::-webkit-scrollbar-track {
            background: var(--surface);
            border-radius: 10px;
        }

        .content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent) 0%, var(--accent-dark) 100%);
            border-radius: 10px;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .welcome-icon {
            width: clamp(120px, 30vw, 200px);
            height: clamp(120px, 30vw, 200px);
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px var(--accent-glow);
            animation: pulse 3s ease-in-out infinite;
        }

        .welcome-logo {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 20px 60px var(--accent-glow);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 25px 80px var(--accent-glow);
            }
        }

        .welcome-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(36px, 8vw, 64px);
            letter-spacing: 4px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-text {
            font-size: clamp(16px, 3vw, 28px);
            color: var(--text-secondary);
            max-width: 700px;
            line-height: 1.6;
            font-weight: 300;
        }

        .content-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .content-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(32px, 6vw, 56px);
            letter-spacing: 3px;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .content-subtitle {
            font-size: clamp(16px, 2.5vw, 22px);
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .video-item {
            background: linear-gradient(135deg, var(--surface-light) 0%, var(--surface) 100%);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px var(--shadow);
            border-color: var(--accent);
        }

        .video-item iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            border: none;
        }

        .video-item p {
            text-align: center;
            margin-top: 12px;
            font-size: clamp(16px, 2.5vw, 20px);
            color: var(--text-primary);
            font-weight: 500;
        }

        /* RH Grid Responsive */
        .rh-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Utility animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Touch feedback */
        .touch-feedback {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            animation: ripple 0.6s ease-out;
            z-index: 9999;
        }

        @keyframes ripple {
            from {
                width: 0;
                height: 0;
                opacity: 1;
            }
            to {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        /* ========================================
           RESPONSIVE - TABLET
        ======================================== */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 250px 1fr;
            }

            .sidebar {
                padding: 25px 15px;
            }

            .nav-button {
                padding: 18px 20px;
                font-size: 20px;
            }

            .content {
                padding: 25px 30px;
            }
        }

        /* ========================================
           RESPONSIVE - MVIL
        ======================================== */
        @media (max-width: 768px) {
            .container {
                grid-template-rows: auto auto 1fr;
                grid-template-columns: 1fr;
            }

            .header {
                padding: 15px;
                min-height: 80px;
            }

            .logo-img {
                max-height: 60px;
            }

            /* Sidebar horizontal en m贸vil */
            .sidebar {
                grid-column: 1;
                border-right: none;
                border-bottom: 2px solid var(--border);
                padding: 20px 15px;
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
                gap: 10px;
            }

            .sidebar::before {
                width: 100%;
                height: 2px;
                top: auto;
                bottom: 0;
                right: 0;
                left: 0;
                background: linear-gradient(90deg, transparent, var(--accent), transparent);
            }

            .nav-title {
                display: none;
            }

            .nav-button {
                min-width: 140px;
                padding: 15px 20px;
                font-size: 18px;
                text-align: center;
                white-space: nowrap;
            }

            .nav-button::after {
                display: none;
            }

            .nav-button:hover {
                transform: translateY(-3px);
            }

            .content {
                padding: 20px 15px;
            }

            /* Grid RH en m贸vil - 1 columna */
            .rh-grid {
                grid-template-columns: 1fr;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ========================================
           RESPONSIVE - MVIL PEQUEO
        ======================================== */
        @media (max-width: 480px) {
            .header {
                min-height: 70px;
                padding: 10px;
            }

            .logo-img {
                max-height: 50px;
            }

            .nav-button {
                min-width: 120px;
                padding: 12px 15px;
                font-size: 16px;
            }

            .content {
                padding: 15px 10px;
            }

            .sidebar {
                padding: 15px 10px;
            }
        }
    </style>
</head>

        // Navigation click handler
        navButtons.forEach(button => {
            button.addEventListener('click', function (event) {
                navButtons.forEach(btn => btn.classList.remove('active'));

                const section = this.getAttribute('data-section');
                contentArea.innerHTML = contentTemplates[section];

                } else {
                    contentArea.classList.remove("full-iframe");
                }

                createTouchFeedback(event);

        });

        function createTouchFeedback(event) {
            const feedback = document.createElement('div');
            feedback.className = 'touch-feedback';
            feedback.style.left = (event.clientX - 150) + 'px';
            feedback.style.top = (event.clientY - 150) + 'px';
            document.body.appendChild(feedback);

            setTimeout(() => {
                feedback.remove();
            }, 600);
        }

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
</body>
